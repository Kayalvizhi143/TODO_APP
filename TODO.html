<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
        }
        li button {
            background: #dc3545;
            color: #fff;
            padding: 1px;
            width: 30%; 
        }
        li button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="todoInput" placeholder="Add a new task...">
        <button id="addTodo">Add</button>
        <ul id="todoList"></ul>
    </div>
    <script>
        document.getElementById('addTodo').onclick = () => {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            if (text) {
                const li = document.createElement('li');
                li.innerHTML = `${text} <button>Delete</button>`;
                li.querySelector('button').onclick = () => li.remove();
                document.getElementById('todoList').appendChild(li);
                input.value = '';
            }
        };

        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('addTodo').click();
            }
        });
    </script>
</body>
</html>
